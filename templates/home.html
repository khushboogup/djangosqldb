<!DOCTYPE html>
{% load static%}
<html>

        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <h1>Home {{request.user}}</h1>
        <a href="/signout">signout</a>

        {%endfor%}
